<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Roboto:display=swap|Material+Icons+Round|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="modal">
            <div class="modal-form-content">
                <div class="form-border"></div>
                <form action="" class="game-setup">
                    <h1 class="form-title">Game Setup</h1>
                    <div class="board-setup">
                        <label for="game-opponent">
                            Game Opponent
                            <select name="gOpponent" id="game-opponent">
                                <option value="ai">AI</option>
                                <option value="human">HUMAN</option>
                            </select>
                        </label>
                        <label for="ai-level">
                            AI Level
                            <select name="aiLevel" id="ai-level">
                                <option value="easy">EASY</option>
                                <option value="hard">HARD</option>
                            </select>
                        </label> 
                    </div>
                    <div class="player-name-input">
                        <label for="p1Name">
                            Player One
                            <input type="text" name="p1Name" id="p1Name" placeholder="NAME" autocomplete="off" required>
                        </label>
                        <label for="p2Name">
                            Player Two
                            <input type="text" name="p2Name" id="p2Name" placeholder="NAME" autocomplete="off" required>
                        </label>
                    </div>
                    <div class="player-symbol">
                        <h2>Select Your Symbol</h2>
                        <div class="symbol-selection">
                            <label for="o-symbol" class="turn">
                                1st TURN
                                <span>O</span>
                                <input type="radio" name="p1Symbol" id="o-symbol" value="o">
                            </label>
                            <span></span>
                            <label for="x-symbol" class="turn">
                                <input type="radio" name="p1Symbol" id="x-symbol" value="x">
                                <span>X</span>
                                2nd TURN
                            </label>
                        </div>
                    </div>
                    <div class="error-message"></div>
                    <button type="submit">Start Game</button>
                </form>
            </div>

            <div class="modal-game-result hide">
                <div class="game-result">
                    <h1 class="winner-name"></h1>
                    <h2 class="result-message">WIN</h2>
                </div>
                <button class="new-game">New Game</button>
            </div>
        </div>

        <header>
            <h1>Tic Tac Toe</h1>
        </header>

        <main>
            <div class="game-board-mask hide"></div>
            <div class="game-board hide" id="game-board">
                <div class="cell" data-cell id="0"></div>
                <div class="cell" data-cell id="1"></div>
                <div class="cell" data-cell id="2"></div>
                <div class="cell" data-cell id="3"></div>
                <div class="cell" data-cell id="4"></div>
                <div class="cell" data-cell id="5"></div>
                <div class="cell" data-cell id="6"></div>
                <div class="cell" data-cell id="7"></div>
                <div class="cell" data-cell id="8"></div>
            </div>
            <div class="score-board hide">
                <div class="game-round">
                    <h2 class="round-text">
                        <span class="material-icons-round gray" >arrow_back_ios</span>
                        ROUND
                        <span class="material-icons-round gray">arrow_forward_ios</span>
                    </h2>
                    <p class="round-number"></p>
                </div>
                <div class="player-one">
                    <h2 class="player-name">NAME</h2>
                    <div class="score">
                        <span class="p1-symbol" id="1"></span>
                        <span class="p1-symbol" id="2"></span>
                        <span class="p1-symbol" id="3"></span>
                        <span class="p1-symbol" id="4"></span>
                        <span class="p1-symbol" id="5"></span>
                    </div>
                </div>
                <div class="player-two">
                    <h2 class="player-name">NAME</h2>
                    <div class="score">
                        <span class="p2-symbol" id="1"></span>
                        <span class="p2-symbol" id="2"></span>
                        <span class="p2-symbol" id="3"></span>
                        <span class="p2-symbol" id="4"></span>
                        <span class="p2-symbol" id="5"></span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Â© The Odin Project by onnieber</p>
        </footer>
    </div>
</body>
</html>
